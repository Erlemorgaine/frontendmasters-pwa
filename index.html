<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,viewport-fit=cover" />
    <title>Store notes and learning goals while you are coding</title>
    <link rel="manifest" href="app.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <!-- We don't want to directly call the service worker here, otherwise it will run in the main thread instead of its own -->
    <script src="sw-register.js"></script>
    <!-- Here you can also add the media="" attribute and use it to have different colors for e.g. light and dark theme -->

    <meta name="theme-color" content="#ffc252" />
    <!-- This is purely for Safari, since icons in manifest don't work -->
    <link rel="apple-touch-icon" href="icons/icon-512.png" />
  </head>

  <body>
    <h1>Codepad Masters</h1>
    <form>
      <textarea placeholder="Enter your new note"></textarea>
      <ul id="toolbar">
        <li>
          <button type="submit">
            <span class="icon">save</span>
            Save
          </button>
        </li>
      </ul>
    </form>
    <ul id="toolbar">
      <li>
        <button id="btnLearn">
          <span class="icon">school</span>
          Learn
        </button>
      </li>
      <li>
        <button id="btnShare">
          <span class="icon">share</span>
          Share
        </button>
      </li>
      <!-- We hide this button on standalone apps by adding a mediaquery in css for standalone -->
      <li id="itemInstall">
        <button id="btnInstall">
          <span class="icon">download</span>
          Install
        </button>
      </li>
    </ul>
    <ul id="notes"></ul>
  </body>
</html>
